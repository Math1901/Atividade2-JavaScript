<body>
    <h1>Atividade 2 (Aula 1)</h1>
    <button onclick="botIniciar()">Iniciar</button>

    <script>
        function botIniciar(){
            let nome = prompt("Qual é o seu Nome");
            let idade = prompt("Qual é sua Idade");
            let curso = prompt("Qual é seu curso");
    
            window.alert(`Olá, ${nome}! Bem-Vindo!`);
            window.alert(`Sua Idade é ${idade} anos`);
            window.alert(`Seu curso é ${curso}`);
        }
    </script>
